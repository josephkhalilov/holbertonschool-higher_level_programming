<!DOCTYPE html>
<html>
<head>
    <title>Product Display</title>
</head>
<body>

<h1>Product Data</h1>

<!-- Error message -->
{% if error %}
    <p style="color:red; font-size:18px;">{{ error }}</p>
{% endif %}

<!-- Products table -->
{% if products %}
<table border="1" cellpadding="8">
    <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price ($)</th>
    </tr>

    {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ "%.2f"|format(product.price) }}</td>
        </tr>
    {% endfor %}
</table>
{% endif %}

</body>
</html>
